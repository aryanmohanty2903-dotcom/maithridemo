<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/INSTA FUN FACTS (5).png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Maithri Aquatech R&D | Atmospheric Water Generation (AWG)</title>
  
  <meta name="description" content="Explore Maithri Aquatech's R&D in Atmospheric Water Generation (AWG). Our Meghdoot technology delivers sustainable, zero-groundwater water solutions directly from the air." />
  
  <meta name="keywords" content="Maithri Aquatech, Atmospheric Water Generator, AWG, Water from Air, Meghdoot, Sustainable Water, Water R&D, Zero Groundwater, Water Security, Hydro-technology" />

  <style>
    /* --- CORE PRELOADER STYLES --- */
    .preloader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB 0%, #E0F2FE 80%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      overflow: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .preloader-container.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* --- CLOUDS --- */
    .cloud-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .cloud-1, .cloud-2, .cloud-3 {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      filter: blur(15px);
      opacity: 0.7;
    }
    .cloud-1 { width: 600px; height: 400px; top: -150px; left: -100px; animation: drift 20s infinite linear alternate; }
    .cloud-2 { width: 500px; height: 300px; top: -80px; right: -50px; animation: drift 25s infinite linear alternate-reverse; }
    .cloud-3 { width: 800px; height: 400px; top: 10%; left: 30%; opacity: 0.5; animation: drift 30s infinite linear alternate; }

    /* --- THE FALLING WATER DROP --- */
    .water-drop {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #38bdf8 60%, #0284c7 100%);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(2, 132, 199, 0.3);
      top: -50px; 
      opacity: 0;
      animation: condense-and-fall 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
    }

    /* --- THE FINAL LOGO WRAPPER --- */
    .final-logo-wrapper {
      position: relative;
      width: 150px; 
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-reveal-img {
      width: 100%;
      height: auto;
      opacity: 0;
      transform: scale(0.8);
      animation: logo-splash-reveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1.1s forwards;
    }

    .loading-text {
      margin-top: 20px;
      font-family: sans-serif;
      color: #0369a1;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0;
      white-space: nowrap; 
      animation: text-fade-in 0.5s ease-out 1.3s forwards;
    }

    /* --- LOADING BAR --- */
    .progress-track {
      width: 180px;
      height: 4px;
      background: rgba(3, 105, 161, 0.1);
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
      opacity: 0;
      animation: fade-in-bar 0.5s ease-out 1.5s forwards; 
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #38bdf8, #0284c7);
      border-radius: 10px;
      animation: fill-bar 2.5s cubic-bezier(0.2, 0.8, 0.2, 1) 1.5s forwards;
    }

    /* --- ANIMATIONS --- */
    @keyframes drift {
      0% { transform: translateX(0); }
      100% { transform: translateX(50px); }
    }

    @keyframes condense-and-fall {
      0% { top: 5%; opacity: 0; transform: scale(0.1); border-radius: 50%; }
      30% { top: 15%; opacity: 1; transform: scale(1); border-radius: 50%; }
      85% { transform: scale(0.9, 1.3) translateY(0); border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%; }
      100% { top: 50%; transform: scale(1.5, 0.5) translateY(20px); opacity: 0; }
    }

    @keyframes logo-splash-reveal {
      0% { opacity: 0; transform: scale(0.8); filter: blur(5px); }
      100% { opacity: 1; transform: scale(1); filter: blur(0px); }
    }

    @keyframes text-fade-in {
      to { opacity: 1; }
    }

    @keyframes fade-in-bar {
      to { opacity: 1; }
    }

    @keyframes fill-bar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="preloader-container" id="atm-preloader">
    <div class="cloud-bg">
      <div class="cloud-1"></div>
      <div class="cloud-2"></div>
      <div class="cloud-3"></div>
    </div>

    <div class="water-drop"></div>

    <div class="final-logo-wrapper">
      <img src="/INSTA FUN FACTS (5).png" alt="Maithri Aquatech Logo" class="logo-reveal-img" />
      <div class="loading-text">GENERATING WATER FROM AIR</div>
      <div class="progress-track">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>

  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('atm-preloader');
      
      if (preloader) {
        // Set to 4200ms to allow the progress bar (which ends at 4.0s) to finish completely
        setTimeout(() => {
          preloader.classList.add('hidden');
          preloader.addEventListener('transitionend', () => {
             preloader.remove();
          }, { once: true });
        }, 4200); 
      }
    });
  </script>
</body>
</html>
